{% extends 'dashboard/index.html' %}

{% block content %}
        <div class="col-lg-6 mt-xl-5">

          <div class="card mt-xl-5">
            <div class="card-body mt-xl-5">

              <!-- Vertical Form -->
              <form class="row g-3" method="post" action="{% url 'users:review-update' review.id %}">
                  {% csrf_token %}

                <div class="col-12">
                  <label for="inputEmail4" class="form-label">Kasbingiz</label>
                  <input name="speciality" type="text" class="form-control" id="inputEmail4" value="{{ review.speciality }}">
                </div>
                <div class="col-12">
                  <label for="inputPassword4" class="form-label">Stars</label>
                  <input name="stars" type="number" class="form-control" id="inputPassword4" value="{{ review.stars_given }}">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address</label>
                    <textarea name="review" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">{{ review.review }}</textarea>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Save</button>
                    <a class="btn btn-danger" href="{% url 'users:review-detail' review.id %}">Cancel</a>
                </div>
              </form><!-- Vertical Form -->

            </div>
          </div>

        </div>
{% endblock %}
