{% extends 'dashboard/index.html' %}

{% block content %}
    <div class="card mt-xl-5">
            <div class="card-body mt-xl-5">
            <h4>Xodimlar <a href="{% url 'dashboard:staff-create' %}"><i class="bi bi-plus-square"></i></a></h4>

              <!-- Default Table -->
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Ma'lumot</th>
                    <th scope="col">Kasb</th>
                    <th scope="col">Rasm</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody>
                {% for person in staff %}
                  <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td><a href="{% url 'dashboard:staff-detail' person.id %}">{{ person.full_name }}</a></td>
                    <td>{{ person.bio | truncatechars:50 }}</td>
                    <td>{{ person.speciality }}</td>
                    <td><img width="75" height="75" src="{{ person.image.url }}" alt=""></td>

                      <td><a href="{% url 'dashboard:staff-update' person.id %}"><i class="bi bi-pencil-square"></i></a></td>
                      <td><a href="{% url 'dashboard:staff-delete' person.id %}"><i class="bi bi-trash3"></i></a></td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>
              <!-- End Default Table Example -->
            </div>
          </div>
{% endblock %}
